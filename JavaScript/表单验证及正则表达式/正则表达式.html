<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>
        function validate() {
            var p_phone = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
            var p_email = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            var phone = document.getElementById("phone");
            var email = document.getElementById("email");
            if (!p_phone.test(phone.value.trim())) {
                alert("请输入正确的手机号");
                return false;
            }
            else if (!p_email.test(email.value.trim())) {
                alert("请输入正确的邮箱");
                return false;
            }
        }

    </script>
</head>
<body>
 
        <label>手机号码</label>
        <input type="text" name="name" value=""  id="phone"/>
        <br />
        <label>邮箱</label>
        <input type="text" name="name" value="" id="email" />
        <br />
        <input  type="button" value="提交" onclick="return validate()"/>

</body>
</html>
