<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>数组</title>
    <script src="../Scripts/jquery-3.1.1.js"></script>
	<meta charset="utf-8" />
    <script>
        var array = new Array();
        array[0] = "张三";
        array[1] = "李四";
        array[2] = "王五";
        document.write(array)
        //添加元素
        array.push("赵六");
        document.write(array)
        //声明数组并赋值
        var array1 = new Array("zhangsan", "lisi", "kingFive");
        document.write(array1)

        //设定数组长度
        var array2 = new Array(5);//长度为5

        //简写方式声明数组并赋值
        var array3 = ["香蕉君", "苹果君", "橘子妹"]
        document.write(array3);
        document.write(array3.length);

        //合并数组
        var array4 = ["土豆", "地瓜", "茄子"];
        var array5 = new Array();
        array5 = array3.concat(array4);
        document.write(array5);

        //数组排序
        var array6 = new Array(3, 4, 5, 2, 1, 3);
        array6.sort();
        document.write(array6)
        array6.reverse();
        document.write(array6)

        //分离字符串
        var str = "A,B,C";
        var pars = str.split(",");
        document.write(pars[0])
        //合并字符串
        var fullname = pars.join("-")
        document.write(fullname);

        //数组元素的删除
        var array = [1, 2, 3, 4, 5]
        document.write(array);




        //循环遍历数组
        var arrName = new Array(5);
        arrName[0] = "张三";
        arrName[1] = "李四";
        arrName[2] = "王五";
        arrName[3] = "赵六";
        arrName[4] = "天气";

        for (var i = 0; i < arrName.length; i++) {
            document.write(arrName[i])
        }

        for (var number in arrName) {
            document.write(arrName[number])
        }


        //使用foreach
        var employee = ["张三", "李四", "王五", "赵六"]
        employee.foreach(function(value,index){
            document.write(value + ":" + index);
        })

 
    </script>
</head>
<body>

</body>
</html>
