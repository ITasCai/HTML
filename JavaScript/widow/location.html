<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>
        //返回当前页面的整个URL
        document.write(location.href+"<br/>");
       // 返回URL的路径名
        document.write(location.pathname + "<br/>");
        //重新加载当前页面
        //document.write(location.reload());
        //返回端口号
        document.write(location.port + "<br/>");
        //返回使用的web协议

        document.write(location.protocol);


        //window.onload = function () {
        //    window.location.href = "http://www.baidu.com";
        //}

        function validata() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username.trim().length == 0 && password.trim().length == 0) {
                alert("请输入用户名或密码");
            } else {
                window.location.href="Hustory.html"
            }

        }


    </script>
</head>
<body>
    <button onclick="window.location.href='http://www.baidu.com'">打开</button>

    <form action="result.aspx" method="post">
        <div>
            <label>账号：</label>
            <input  type="text" id="username" name="username" placeholder="请输入用户名"/>
        </div>
        <div>
            <label>密码：</label>
            <input type="password" id="password" name="password"  placeholder="请输入密码" />
        </div>
        <input  type="button" value="登录" onclick="validata();"/>
    </form>
</body>
</html>
