<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script>
        //获取属性
        function GetAtrr() {
            //var a = document.getElementsByTagName("a")[0];
            //alert(a.getAttribute("target"));
            //alert(a.getAttribute("href"));

            var img = document.getElementsByTagName("img")[0];
            var p = document.getElementById("p1");

            p.innerHTML = im;


            var d = document.getElementsByClassName("container")[0];
            document.getElementById("p2").innerHTML = d.getAttribute("title");

           
            var aa = document.getElementsByTagName("a").length-1
            alert(document.getElementsByTagName("a")[aa].innerHTML);
        }
    </script>

         height="200"/>
