<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>
        window.onload = function () {
            var items = document.getElementsByName("items");
            document.getElementById("all").onchange = function () {
               // var flag = document.getElementsByName("all").checked;
                for (var i = 0; i < items.length; i++) {
                    //items[i].checked = flag;
                    items[i].checked =this.checked;

                }
            }

            //全选
            document.getElementById("checkedAll").onclick = function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked =true;
                }
                        
            }


            //全不选
            document.getElementById("checkedNo").onclick = function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }

            }

            //反选
            document.getElementById("checkRev").onclick = function () {
                for (var i = 0; i < items.length; i++) {
                    items[i].checked = !items[i].checked;
                }

            }

        }

        //提交
        function sekectItems() {
            var items = document.getElementsByName("items");
            var str = "";
            var count = 0;
            for (var i = 0; i < items.length; i++) {
                if (items[i].checked) {
                    str+=items[i].value+"\n" 
                    count++;
                }
               
            }
            if (count == 0) {
                alert("至少选中一项");
            } else {
                alert(str);
            }
             
        }


    </script>
</head>
<body>
    <div class="container">
        <label>你爱好的运动是？</label>
        <input  type="checkbox" name="name" id="all"/>全选/全不选
        <p>
            <input type="checkbox" name="items" value="足球" />足球
            <input type="checkbox" name="items" value="蓝球" />蓝球
            <input type="checkbox" name="items" value="拍球" />拍球
            <input type="checkbox" name="items" value="台球" />台球
        </p>
        <p>
            <input type="button" name="" value="全选" id="checkedAll" />
            <input type="button" name="" value="全不选" id="checkedNo" />
            <input type="button" name="" value="反选" id="checkRev" />
            <input type="button" name="" value="提交"  id="submit" onclick="sekectItems();"/>
        </p>
    </div>
</body>
</html>
