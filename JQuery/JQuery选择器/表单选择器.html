<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表单选择器</title>
    <meta charset="utf-8" />
    <!--
        为了使用户能够更加灵活地操作表单，jQuery中专门加入了表单选择器。
        利用表单选择器，能够极其方便地获取到表单的某个或某些类型的元素。
        表单选择器：
        :input	$(":input")	所有 <input> 元素
        :text	$(":text")	所有 type="text" 的 <input> 元素
        :password	$(":password")	所有 type="password" 的 <input> 元素
        :radio	$(":radio")	所有 type="radio" 的 <input> 元素
        :checkbox	$(":checkbox")	所有 type="checkbox" 的 <input> 元素
        :submit	$(":submit")	所有 type="submit" 的 <input> 元素
        :reset	$(":reset")	所有 type="reset" 的 <input> 元素
        :button	$(":button")	所有 type="button" 的 <input> 元素
        :image	$(":image")	所有 type="image" 的 <input> 元素
        :file	$(":file")	所有 type="file" 的 <input> 元素

        -->
    <style>
        .container {
            margin: 0px auto;
            width: 500px;
        }

        h3 {
            text-align: center;
        }
    </style>
    <script src="../../scripts/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            alert($(":input").length);//获取表单元素的个数
            $("form input:text").val("admin");//设置text的值
            $("form input:password").focus().val("123456");//设置password的值
            $("form input:radio").eq(0);//获取第一个radio
            $("form input:radio").change(function () {
                alert(this.value);
            });
            var array = $("form input:checkbox");
            alert(array.length);//获取checkbox的个数
            //$(array[0]).prop("checked", true);
            //$(array).eq(1).attr("checked",true);

            $("form input:image").mouseover(function () {
                $(this).attr("src", "../images/head1.jpg");
            }).mouseout(function () {
                $(this).attr("src","../images/head2.jpg");
            });

            $("form input:button").click(function () {
                var file = $("form input:file").val();//获取file的值
                var index = file.lastIndexOf("\\");//获取\的索引
                var fileName = file.substring(index + 1, file.length);//截取字符串
                alert(fileName);
            });

            $("form input[type='submit']").click(function () {
                alert("提交表单");
            });
            $("form input:reset").click(function () {
                alert("重置表单");
            });


            //  $("#p1 input:eq(2)")
            //alert($("#p1 :checkbox:eq(2)").val());
            alert($("#p1 input:eq(2)").val());
        });

         

    </script>
</head>
<body>
    <div class="container">
        <h3>表单选择器</h3>
        <form>
            <p>账号:<input type="text" name="username" value="" /> </p>
            <p>密码:<input type="password" name="userpwd" value="" /></p>
            <p>
                性别:<input type="radio" name="gender" id="male" value="男" />男
                <input type="radio" name="gender" id="male" value="女" />女
            </p>
            <p id="p1">
                爱好:
                <input type="checkbox" name="hobby" value="游泳" />游泳
                <input type="checkbox" name="hobby" value="唱歌" />唱歌
                <input type="checkbox" name="hobby" value="上网" />上网
                <input type="checkbox" name="hobby" value="台球" />台球
            </p>
            <p>
                头像：
                <input type="image" name="head" value="" height="50" width="50" src="../images/head1.jpg" />
            </p>
            <p>
                资料：
                <input type="file" name="file" value="123" />
                <input type="button" name="upload" value="上传" />
            </p>
            <p>
                <input type="submit" name="btnSubmit" value="提交" />&nbsp;&nbsp;
                <input type="reset" name="btnReset" value="重置" />
            </p>
        </form>
    </div>
</body>
</html>
