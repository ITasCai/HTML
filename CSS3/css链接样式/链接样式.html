<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        /*未访问链接：红色*/
        a:link {
            color:#ff0000;
            text-decoration:none;
        }
        /*已访问链接：绿色*/
         a:visited {
            color:#00ff00;
            text-decoration:none;
        }
           /*鼠标移动到链接上:紫色*/
           a:hover {
            color:#ff00ff;
            text-decoration:none;
        }
              /*鼠标点击时：蓝色*/
             a:active {
            color:#0000ff;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <a href="http:\\www.baidu.com">百度</a>
    <a href="http:\\www.sina.com">新浪</a>
    <a href="http:\\www.sohu.com">搜狐</a>
</body>
</html>
